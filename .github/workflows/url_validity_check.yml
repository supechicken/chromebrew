name: URL validity checker

on:
  pull_request:
    paths: [ 'packages/**' ]

jobs:
  source_url:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 'ruby-head'

    - name: Check `source_url` for all architectures
      run: ruby url_validity_check.rb check_source_url

  binary_url:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 'ruby-head'

    - name: Check `binary_url` for all architectures
      run: ruby url_validity_check.rb check_binary_url